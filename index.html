<!DOCTYPE html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>
</head>
<body>
  <div class="board">
    <div class="0"></div>
    <div class="1"></div>
    <div class="2"></div>
    <div class="3"></div>
    <div class="4"></div>
    <div class="5"></div>
    <div class="6"></div>
    <div class="7"></div>
    <div class="8"></div>
  </div>

  <div class="totals">

    <div class="total">
      <span id="blue-total">0</span>
    </div>
    <div class="total">
      <span id="green-total">0</span>
    </div>
    <div class="total">
      <span id="invisible-total">0</span>
    </div>

  </div>
  
</body>
</html>
